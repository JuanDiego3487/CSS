<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            border-radius: 20px;
        }

        body {
            height: 40%;
            background-image: url("fondo.jpg");
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .prese {
            margin-top: 5%;
            width: 100%;
            height: 15%;
            text-align: center;
            padding: 1px;
            font-weight: bold;
        }

        .seccion1 {
            text-align: center;
            border: 1px solid black;
            background-color: rgb(118, 119, 116);
            width: 50%;
            height: 90%;
            float: left;
            margin: 5px;
            padding: 20px;
            color: white;
        }

        .invitados {
            height: 100px;
            color: black;
            border-radius: 0;
            margin: 20px;
            text-align: center;
        }

        .fecha {
            height: 100px;
            color: black;
            border-radius: 0;
            margin: 20px;
            text-align: center;
        }

        .hora {
            height: 100px;
            color: black;
            border-radius: 0;
            margin: 20px;
            text-align: center;
        }
        @media (max-width:480px) {
            .contenedor {
                display: grid;
                grid-template-columns: repeat(5, auto);
                grid-template-rows: repeat(5, auto);
                gap: 2%;
                text-align: center;
                justify-content: center;
            }

            .caja1 {
                grid-column:1 / span 2;
            }

            .caja2 {
                grid-column: 1/ span 2;
                grid-row: 2 /span 3;
            }

            .caja3 {
                grid-column: 1/ span 2;
            }

            .caja4 {
                grid-column: 1/ span 2;
            }

            .caja5 {
                grid-column: 1/ span 2;
            }
            .caja6 {
                grid-column: 1/ span 2;
            }

            .caja7 {
                grid-column: 1/ span 2;
            }

        }

        @media (min-width:480px) and (max-width:768px) {

        .contenedor {
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-template-rows: repeat(5, auto);
            gap: 3%;
            text-align: center;
        }

        .caja1 {
            grid-column: 2/  span 3;
        }

        .caja2 {
            grid-column: 2/ span  3;
        }

        .caja3 {
            grid-column: 2/ span 3;
        }

        .caja4 {
            grid-column: 2/ span 3;
        }
        .caja5 {
            grid-column: 2/ span 3;
        }
        .caja6 {
            grid-column: 2/ span 3;
        }
        .caja7 {
            grid-column: 2/ span 3;
        }
    }


    @media (min-width:768px) and (max-width:1366px){

        .contenedor {
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-template-rows: repeat(5, auto);
            gap: 3%;
            text-align: center;
        }

        .caja1 {
            grid-column: 2/  span 3;
        }

        .caja2 {
            grid-column: 2/ span  3;
        }

        .caja3 {
            grid-column: 2/ span 3;
        }

        .caja4 {
            grid-column: 2/ span 3;
        }
        .caja5 {
            grid-column: 2/ span 3;
        }
        .caja6 {
            grid-column: 2/ span 3;
        }
        .caja7 {
            grid-column: 2/ span 3;
        }
        }

    </style>
</head>
<body>




    <div class="prese"><h1>VIP BURGUER CENTER</h1></div><hr>
    <div class="seccion1">
        <h1>RESERVA</h1><br>
        <div class="invitados">
            <label for="Numero invitados:">Numero de Invitados:</label>
            <input type="number" name="Numero invitados:" id="Numero invitados:" min="1" max="40" value="1" step="1">
        </div>
        <div class="fecha">
            <label for="fechanac">Fecha en la que desea su reserva: </label>
            <input type="date" name="fechanac" id="fechanac">
        </div>
        <div class="hora">
            <label for="hora">Hora en la que desea su reserva: </label>
            <input type="time" name="hora" id="hora">
        </div>
        <button type="submit">ENVIAR</button>
    </div>

</body>
</html>
